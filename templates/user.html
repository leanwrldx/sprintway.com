<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Профиль</title>
        <link rel="stylesheet" href="../static/css/user.css">
        <link rel="stylesheet" href="../static/css/header-body-footer.css">
        <link rel="shortcut icon" href="https://sun6-23.userapi.com/s/v1/ig2/0UCKPgpHSjCpjYcP-Enzc_XkMZmCXf8xhcoVHLTeMMGbrQjLijTHdxM9SdJiF92gWCBYITaegdVd6kNqShPB1Nu-.jpg?size=1117x1117&quality=95&crop=5,0,1117,1117&ava=1" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>

    <!-- ХЕДЕР -->
    <header class="header">
        <div class="logo">
          <a href="/">SPRINTWAY</a>
        </div>
        <div class="logo-img">
          <img src="../static/image/logo.gif">
        </div>
        <nav class="navigation" id="navigation">
          <a href="/mens" class="nav-link">Мужчинам</a>
          <a href="/womens" class="nav-link">Женщинам</a>
          <a href="/sale" class="nav-link">Распродажа</a>
          <a href="/about" class="nav-link">О компании</a>
          {% if current_user.is_authenticated %}
          <a href="/profile" class="nav-link login-link">Профиль</a>
          {% else %}
          <a href="/login" class="nav-link login-link">Войти</a>
          {% endif %}
        </nav>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
    </header>

    
    <!-- ПРОФИЛЬ КОНТЕЙНЕР -->
    <div class="profile-container">
        <div class="profile-header">
          <img src="{{ user.avatar_url or '../static/image/no-profile.png' }}" alt="Profile Picture" class="profile-picture">
          <h1>{{ user.username }}</h1>
          <p>{{ user.login }}</p>
        </div>
        <div class="profile-menu">
          <ul>
            <li><img src="../static/image/Settings.png" alt="Настройки" class="menu-icon"><a href="/settings">Настройки, способы оплаты</a></li>
            <li><img src="../static/image/Fast Cart.png" alt="Избранное" class="menu-icon"><a href="/favorites">Корзина</a></li>
            {% if current_user.is_authenticated %}
            <li><img src="../static/image/Logout.png" alt="Доставки" class="menu-icon"><a href="/logout" class="navv-link login-link">Выйти</a></li>
            {% endif %}
          </ul>
        </div>
    </div>


    <!-- JAVASCRIPT -->
    <script src="../static/js/header-footer.js"></script>
    <script src="../static/js/hamburger.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) { 
          {% if session.pop('order_placed', None) %}
              alert('Заказ успешно оформлен!');
          {% endif %}
      });
    </script>
      

    </body>
</html>
